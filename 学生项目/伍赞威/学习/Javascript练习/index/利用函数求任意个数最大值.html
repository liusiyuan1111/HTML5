<script>
  function getMax() {
    var max = arguments[0];
    for (var i = 1; i <= arguments.length; i++) {
      if (arguments[i] > max) {
        max = arguments[i];
      }
    }
    return max;
  }
  console.log(getMax(1, 2, 3));
  console.log(getMax(1, 2, 3, 4, 5, 6, 7));
  console.log(getMax(11, 223, 376, 231));
</script>
