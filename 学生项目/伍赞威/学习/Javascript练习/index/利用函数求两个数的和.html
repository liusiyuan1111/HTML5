<script>
    function getNum(start,end){
        var num = 0;
        for(var i = start;i <= end;i++){
            num = num + i;
        }
        console.log(num);
    }
    getNum(1,100);
    getNum(1,50);
    getNum(1,80);
    getNum(1,40);
</script>
