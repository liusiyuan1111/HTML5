<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P270 布局技巧-行内块元素的运用</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      margin: 10px;
      text-align: center;
    }

    .box a {
      display: inline-block;
      width: 36px;
      height: 36px;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 36px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .box .prev,
    .box .next {
      width: 85px;
    }

    .box .current,
    .box .elp {
      background-color: #fff;
      border: 0;
    }

    .box input {
      height: 36px;
      width: 35px;
      border: 1px solid #ccc;
      outline: none;
      padding-left: 10px;
    }

    .box button {
      width: 60px;
      height: 36px;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      outline: none;
    }
  </style>
</head>

<body>
  <div class="box">
    <a href="#" class="prev">&lt;&lt;上一页</a>
    <a href="#">1</a>
    <a href="#" class="current">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">...</a>
    <a href="#" class="elp">6</a>
    <a href="#" class="next">下一页&gt;&gt;</a>
    到第
    <input type="text">
    页
    <button>确定</button>
  </div>
</body>

</html>
