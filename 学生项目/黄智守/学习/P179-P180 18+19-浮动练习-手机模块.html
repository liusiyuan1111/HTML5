<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P179-P180 18+19-浮动练习-手机模块</title>
  <style>
    .box {
      width: 1226px;
      height: 615px;
      background-color: pink;
      margin: 0px auto;
    }

    .box .left {
      width: 234px;
      height: 615px;
      background-color: purple;
      float: left;
    }

    .box .right {
      width: 992px;
      height: 615px;
      background-color: skyblue;
      float: left;
    }

    .box .right>div {
      width: 234px;
      height: 300px;
      background-color: slateblue;
      float: left;
      margin-left: 14px;
      margin-bottom: 14px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left">左侧</div>
    <div class="right">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
  </div>
</body>

</html>
